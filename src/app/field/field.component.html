<select (change)="selectPosition()" [(ngModel)]="selectedPosition">
    <option *ngFor="let position of positions" [value]="position.position">{{position.position}}</option>
</select>

<select (change)="selectFormation()" [(ngModel)]="selectedFormation" >
    <option *ngFor="let formation of formations" [value]="formation.value">{{formation.defense}}-{{formation.midfield}}-{{formation.forward}}</option>
</select>

<div id="player-list">
    <div *ngFor="let player of getSquad()">{{player.name}}</div>
</div>
<div id="field"></div>
